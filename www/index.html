<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link href="webfiles/Materialize/css/materialize.css" rel="stylesheet">
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script src="webfiles/Materialize/js/jquery.js"></script>
        <script src="webfiles/Materialize/js/materialize.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
        <script type="text/javascript" src="js/cadastroUser.js"></script>

        <script>
            $(document).ready(function(){
            // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
                $('.modal').modal();
            });
        </script>
        
        
    </head>
    <body class="app">
        <div class="row">
            <div class="col s2"></div>

            <div class="col s8" id="gif">
                <img width="100%" src="img/load.gif">
            </div>

            <div class="col s2"></div>
        </div>

        <div id="divBody">

            <div class="col s12 divImg">
                <img width="100%" src="img/logo.png">
            </div>

            <div class="row">

                <div id="" class="">

                    <form id="divForm" class="">
                        <input class="inputForm" placeholder="Login" type="text" id="login">
                        <input class="inputForm" placeholder="Senha" type="password" id="senha">
                        
                    </form>

                    <div class="col s4"></div>
                    <input type="button" class="btn col s4" id="btnLogar" value="Logar">
                </div>

            </div>

            <label id="btnModal" class="right">Cadastre-se</label>
        </div>

        <div id="cadLogin" class="modal">
                
            <div class="row">
                <div class="col s2"></div>

                <div onclick="app.capturePhoto()" class="col s8 ">
                    <img id="getOut" width="100%" src="img/user.png" >
                    <img id="myImage">
                </div>

                <div class="col s2"></div>
            </div>
            <div class="row">
                <form class="col s12">
                    <input class="inputModal" type="text" placeholder="Seu email">
                    <input class="inputModal" type="number" placeholder="Telefone">
                    <input class="inputModal" type="password" placeholder="Senha">
                    <input class="inputModal" type="password" placeholder="Senha*">
                    
                    <div class="col s4"></div>
                        <input type="button" class="btn col s4" id="btnModalEnviar" value="Finalizar">
                    <div class="col s4"></div>

                </form>
            </div>
        </div>

        <div id="erroLogin" class="modal ">
            <div class="">
                <h4 class="alert">Usuário/senha inválidos</h4>
            </div>
        </div>
    </body>
</html>
